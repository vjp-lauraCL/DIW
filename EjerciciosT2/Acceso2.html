<HTML>
   <HEAD>
      <TITLE>Acceso HTML</TITLE>
   </HEAD>
   <BODY>
                <TABLE>
                    <TR>
                        <TD bgcolor="black">
                            <FONT color="#FFFFFF">
                                <H1>Formulario de acceso</H1>
                            </FONT>
                        </TD>
                    </TR>
                    <TR bgcolor="yellow">
                        <TD >
                        <FORM ACTION="Acceso.html" METHOD="POST">
                             <P align="center">Nombre y apellidos: <INPUT TYPE="text" NAME="usuario"></P>
                             <P align="center">Contraseña de acceso: <INPUT TYPE="password" NAME="contrasena"></P>
                             <p align ="center">Sexo: <INPUT TYPE="RADIO" NAME="sexo" VALUE="H">Hombre

                             <center>Dirección postal:<BR><TEXTAREA NAME="direccion" ROWS="4 COLS=50"align="center"></TEXTAREA>

                                    <OPTION VALUE='CC'> Cáceres</OPTION>
                                    <OPTION VALUE='BA'> Badajoz</OPTION>

                                    <OPTION VALUE='PL'> Plasencia</OPTION>
                                    <OPTION VALUE='ME'> Mérida</OPTION>
                                    </SELECT>
                                    </p>
                                <p align="center"><INPUT TYPE=CHECKBOX NAME=suscripcion
                                    VALUE=“sí“>Deseo recibir boletines</p>
                                <P align="center"> <INPUT TYPE="submit" VALUE="Realizar registro"></P>
                            </FORM>
                        </TD>
                    </TR>
                </TABLE>
       
    </BODY>
