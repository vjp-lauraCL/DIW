        <H1>Patatas fritas</H1>
        <P>Receta de patatas fritas caseras</P>
        <IMG src="../Imganes/patatas-fritas-perfectas.jpg" alt="Patatas fritas">
            <H2>Ingredientes</H2>
            <UL>
                <LI>3 ó 4 patatas (300g.)</LI>
                <LI>4 dientes de ajo.</LI>
                <LI>Aceite de oliva. </LI>
                <LI>Sal</LI>
            </UL>
            <H2>Elaboración (Pasos)</H2>
            <OL>
                <LI>Calentar aceite en una sartén.</LI>
                <LI>Añadir las patatas coradas, la sal y los ajos.</LI>
                <LI>Freís al gusto</LI>
                <LI>Servir en el plato.</LI>
            </OL>
